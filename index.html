<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Carrito</h1>


    <form id="formulario">
        <input type="text" id="input-nombre" placeholder="Tu nombre">
        <input type="text" id="input-apellido" placeholder="Tu apellido">
        <input type="number" id="input-edad" placeholder="Tu edad">
    </form>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card">
            <img src="fotos/remera.jpg" class="card-img-top" alt="remeraBlanca">
            <div class="card-body">
              <h5 class="card-title">Remera blanca</h5>
              <p class="card-text">Remera blanca lisa.</p>
              <button id="aumentar1">Agregar</button>
              <button id="disminuir1">Quitar</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="fotos/remeran.jpg" class="card-img-top" alt="remeraNegra">
            <div class="card-body">
              <h5 class="card-title">Remera negra</h5>
              <p class="card-text">Remera negra lisa.</p>
              <button id="aumentar2">Agregar</button>
              <button id="disminuir2">Quitar</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="fotos/pantalon.jpg" class="card-img-top" alt="pantalon">
            <div class="card-body">
              <h5 class="card-title">Pantalon</h5>
              <p class="card-text">Pantalon azul.</p>
              <button id="aumentar3">Agregar</button>
              <button id="disminuir3">Quitar</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="fotos/campera.jpg" class="card-img-top" alt="campera">
            <div class="card-body">
              <h5 class="card-title">Campera</h5>
              <p class="card-text">Campera color marron.</p>
              <button id="aumentar4">Agregar</button>
              <button id="disminuir4">Quitar</button>
            </div>
          </div>
        </div>
      </div>

      <h4>Carrito: <span id="span">0</span></h4>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
